<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Post Page </h1>
{% for post in object_list %}
    <ul>
        <li>{{ post.title }}</li>
        <li>{{ post.description }}</li>
        <li>{{ post.created_at }}</li>
        <li>{{ post.updated_at }}</li>
        <li>{{ post.rating_set.all }}</li>
        tags:
            <ul>
                {% for tag in post.tags.all %}
                    <li> {{ tag.name }}</li>
                {% endfor %}
            </ul>
        <li>
            <img height="200" src="{{ post.image.url }}" alt="">
        </li>
    </ul>
{% endfor %}
</body>
</html>
